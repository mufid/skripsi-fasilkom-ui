---
layout: base
---
<html>
<head>
<title>Daftar Skripsi Fasilkom UI</title>
<link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />
</head>
<body>
  <h1>Daftar Skripsi Fasilkom UI</h1>
  <a href="http://github.com/mufid/lontarcs-parser">Repo utama</a>
  <table>
  <thead>
    <th>Author</th>
    <th>Year</th>
    <th>Title</th>
    <th>Call Number &amp; Link</th>
  </thead>
  <tbody>
    {% for thesis in site.data.skripsi %}
      <tr>
        <td> {{ thesis.author}} </td>
	<td> {{ thesis.year}} </td>
	<td> {{ thesis.title}} </td>
	<td> <a href="{{thesis.link}}"> {{ thesis.call_number }} </a> </td>
      </tr>
    {% endfor %}
  </tbody>
  </table>

  {% include _scripts.html %}
</body>
</html>
